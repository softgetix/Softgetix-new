    <script type="text/javascript">
      $("#news-slider").owlCarousel({
        items: 2,
        itemsDesktop: [1199, 2],
        itemsDesktopSmall: [980, 1],
        itemsMobile: [600, 1],
        navigation: true,
        navigationText: ["", ""],
        pagination: true,
        autoPlay: true,
      });
    </script>

    <script type="text/javascript">
      $(document).ready(function () {
        $(".read").click(function () {
          $(this).prev().toggle();
          $(this).siblings(".dots").toggle();
          if ($(this).text() == "read more") {
            $(this).text("read more");
          } else {
            $(this).text("read less");
          }
        });
      });
    </script>
